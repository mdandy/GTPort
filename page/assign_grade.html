<h1>Grade Assignment</h1>

<p class="center" style="font-size:1.2em;"><strong>Roster for : <span id="course_title">CS 4400</span></strong></p>

<form id="assign_grade_form" onsubmit="return false;" class="form-horizontal">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Student ID</th>
				<th>Name</th>
				<th>Grade</th>
			</tr>
		</thead>
		<tbody id="gradebook">
			<tr>
				<td>1</td>
				<td>John</td>
				<td><input type="text" id="grade" name="grade"></td>
			</tr>
		</tbody>
	</table>
	
	<p class="center"><button class="btn btn-primary" onclick="">Submit</button></p>
	<div id="assign_grade_alert"></div>
</form>
