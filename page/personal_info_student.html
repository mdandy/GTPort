<h1>Personal Information</h1>
		
<form id="personal_info_student_form" onSubmit="return false;" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" id="name" name="name">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Date of Birth</label>
		<div class="controls">
			<input type="text" id="dob" name="dob">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Gender</label>
		<div class="controls">
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Address</label>
		<div class="controls">
			<input type="text" id="address" name="address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Permanent Address</label>
		<div class="controls">
			<input type="text" id="permanent_address" name="permanent_address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Contact Number</label>
		<div class="controls">
			<input type="tel" id="contact" name="contact">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Email Address</label>
		<div class="controls">
			<input type="email" id="email" name="email">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Major</label>
		<div class="controls">
			<select id="major" name="major">
				<option value="AE">Aerospace Engineering</option>
				<option value="BIO">Biology</option>
				<option value="BME">Biomedical Engineering</option>
				<option value="CS">Computer Science</option>
				<option value="ECE">Electrical & Computer Engineering</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Degree</label>
		<div class="controls">
			<select id="degree" name="degree">
				<option value="BS">BS</option>
				<option value="MS">MS</option>
				<option value="PHD">Ph.D.</option>
			</select>
		</div>
	</div>
	
	<h2>Tutor Application</h2>
	
	<div class="control-group">
		<label class="control-label">Willing to tutor?</label>
		<div class="controls">	
			<label class="radio inline">
				<input type="radio" id="willing_tutor_yes" name="willing_tutor" value="yes"> Yes
			</label>
			<label class="radio inline">
				<input type="radio" id="willing_tutor_no" name="willing_tutor" value="no"> No
			</label>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Courses</label>
		<div class="controls">
			<select id="tutor_courses" name="tutor_courses" multiple="multiple">
				<option value="CS1000">CS 1000</option>
				<option value="CS2000">CS 2000</option>
				<option value="CS3000">CS 3000</option>
				<option value="CS4000">CS 4000</option>
			</select>
		</div>
	</div>
	
	<h2>Previous Education</h2>
	
	<div class="control-group">
		<label class="control-label">Name of Institution</label>
		<div class="controls">
			<input type="text" id="prev_name" name="prev_name">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Major</label>
		<div class="controls">
			<input type="text" id="prev_major" name="prev_major">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Degree</label>
		<div class="controls">
			<select id="prev_degree" name="prev_degree">
				<option value="BS">BS</option>
				<option value="MS">MS</option>
				<option value="PHD">Ph.D.</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Year of Graduation</label>
		<div class="controls">
			<input type="text" id="prev_year" name="prev_year">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">GPA</label>
		<div class="controls">
			<input type="number" id="prev_gpa" name="prev_gpa">
		</div>
	</div>
</form>
