<h1>Personal Information</h1>
		
<form id="personal_info_student_form" onsubmit="return false;" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" id="name" name="name">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Date of Birth</label>
		<div class="controls">
			<input type="text" id="dob" name="dob">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Gender</label>
		<div class="controls">
			<select id="gender" name="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Address</label>
		<div class="controls">
			<input type="text" id="address" name="address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Permanent Address</label>
		<div class="controls">
			<input type="text" id="permanent_address" name="permanent_address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Contact Number</label>
		<div class="controls">
			<input type="tel" id="contact" name="contact">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Email Address</label>
		<div class="controls">
			<input type="email" id="email" name="email">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Major</label>
		<div class="controls">
			<select id="major" name="major">
				<option value="AE">Aerospace Engineering</option>
				<option value="BIO">Biology</option>
				<option value="BME">Biomedical Engineering</option>
				<option value="CS">Computer Science</option>
				<option value="ECE">Electrical & Computer Engineering</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Degree</label>
		<div class="controls">
			<select id="degree" name="degree">
				<option value="BS">BS</option>
				<option value="MS">MS</option>
				<option value="PHD">Ph.D.</option>
			</select>
		</div>
	</div>
	
	<p class="center"><button class="btn btn-primary" onclick="JSManager.update_student_profile('personal');">Submit</button></p>
	<div id="personal_info_student_1_alert"></div>
