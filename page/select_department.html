<h1>Select Department</h1>

<form id="select_department_form" onsubmit="return false;" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			Spring 2013
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Department</label>
		<div class="controls">
			<select id="department" name="department">
				<option value="AE">Aerospace Engineering</option>
				<option value="BIO">Biology</option>
				<option value="BME">Biomedical Engineering</option>
				<option value="CS">Computer Science</option>
				<option value="ECE">Electrical & Computer Engineering</option>
			</select>
		</div>
	</div>
	
	<p class="center"><button class="btn btn-primary" onclick="">Next</button></p>
	<div id="select_department_alert"></div>
</form>
