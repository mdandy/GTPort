<h1>Personal Information</h1>

<form id="create_account_faculty_form" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" id="name" name="name">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Date of Birth</label>
		<div class="controls">
			<input type="text" id="dob" name="dob">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Gender</label>
		<div class="controls">
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Address</label>
		<div class="controls">
			<input type="text" id="address" name="address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Permanent Address</label>
		<div class="controls">
			<input type="text" id="permanent_address" name="permanent_address">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Contact Number</label>
		<div class="controls">
			<input type="text" id="contact" name="contact">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Email Address</label>
		<div class="controls">
			<input type="text" id="email" name="email">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Department</label>
		<div class="controls">
			<select id="department" name="department">
				<option value="AE">Aerospace Engineering</option>
				<option value="BIO">Biology</option>
				<option value="BME">Biomedical Engineering</option>
				<option value="CS">Computer Science</option>
				<option value="ECE">Electrical & Computer Engineering</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Position</label>
		<div class="controls">
			<select id="position" name="position">
				<option value="professor">Professor</option>
				<option value="associate">Associate Professor</option>
				<option value="assistant">Assistant Professor</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Course</label>
		<div class="controls">
			<select id="course" name="course">
				<option value="CS1000">CS 1000</option>
				<option value="CS2000">CS 2000</option>
				<option value="CS3000">CS 3000</option>
				<option value="CS4000">CS 4000</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Section</label>
		<div class="controls">
			<select id="section" name="section">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label">Research Interests</label>
		<div class="controls">
			<textarea rows="5" id="research" name="reseach"></textarea>
		</div>
	</div>
</form>
