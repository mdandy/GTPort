<!DOCTYPE html>
<html>
<head>
	<title>GTPort</title>
	<link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
	<link rel="stylesheet" href="css/style.css" media="screen">
	<script type="application/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div id="banner">
			<img src="img/logo.png" alt="GT Port" />
		</div>
		<form class="form-signin">
			<h2 class="form-signin-heading">Enter your GTPort Account and Password</h2>
			<input type="text" class="input-block-level" placeholder="Username">
			<input type="password" class="input-block-level" placeholder="Password">
			<button class="btn btn-large btn-primary" type="submit">Sign in</button>
			<button class="btn btn-large btn-primary">Create Account</button>
		</form>
    </div>
</body>
</html>
