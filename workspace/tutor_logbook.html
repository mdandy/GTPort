<h1>Tutor Logbook</h1>

<form id="tutor_logbook_form" onsubmit="return false;" class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Tutor Name</label>
    <div class="controls">
      <input type="text" id="tname" name="tname">
    </div>
  </div>


  <div class="control-group">
    <label class="control-label">Course Code</label>
    <div class="controls">
      <select id="codes" name="codes">
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Student ID</label>
    <div class="controls">
      <input type="text" id="st_id" name="st_id">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Student Name</label>
    <div class="controls">
      <input type="text" id="sname" name="sname">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Time</label>
    <div class="controls">
      <div id="time" name="time" style="text-align: left; padding-top: 5px;">
        time
      </div>
    </div>
  </div>

  <p class="center"><button class="btn btn-primary" onclick="UIManager.tutor_logbook_submit()">Submit</button></p>
  <div id="tutor_log_alert"></div>

</form>
